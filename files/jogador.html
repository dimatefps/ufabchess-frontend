<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFABCHESS — Perfil do Jogador</title>
  <meta name="description" content="Perfil público de jogador do Clube de Xadrez UFABC.">
  <link rel="icon" href="../assets/images/logoufabchess.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    .profile-loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
      font-size: .9rem;
    }

    /* ── Header do jogador ── */
    .player-header {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px 32px;
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 16px;
    }
    .player-avatar {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 2px solid var(--green);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem; font-weight: 800; color: var(--green);
      flex-shrink: 0;
    }
    .player-info h2 {
      font-size: 1.3rem; margin-bottom: 4px;
      display: flex; align-items: center; gap: 8px;
    }
    .player-rank {
      font-size: .85rem;
      color: var(--text-secondary);
    }

    /* ── Grid de stats ── */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px 16px;
      text-align: center;
    }
    .stat-value {
      font-family: 'Courier New', monospace;
      font-size: 1.6rem; font-weight: 800;
      color: var(--green);
    }
    .stat-label {
      font-size: .72rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px;
      color: var(--text-muted); margin-top: 4px;
    }

    /* ── Gráfico ── */
    .chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
      margin-bottom: 16px;
    }
    .chart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .chart-title {
      font-size: .72rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1.1px;
      color: var(--green); font-family: var(--font-body);
    }
    .chart-tc-tabs {
      display: flex; gap: 6px;
    }
    .tc-tab {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: var(--font-body);
      font-size: .76rem; font-weight: 600;
      padding: 4px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: all .18s ease;
    }
    .tc-tab.active {
      background: var(--green);
      border-color: var(--green);
      color: #052e16;
    }
    .chart-canvas-wrap {
      position: relative;
      height: 220px;
    }
    .chart-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: .88rem;
    }

    /* ── Partidas recentes ── */
    .matches-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
    }
    .match-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: .88rem;
      gap: 12px;
    }
    .match-row:last-child { border-bottom: none; }
    .match-opponent { color: var(--text-primary); font-weight: 500; }
    .match-result {
      font-family: 'Courier New', monospace;
      font-weight: 700; font-size: .92rem;
    }
    .match-result.win  { color: var(--green); }
    .match-result.loss { color: #f87171; }
    .match-result.draw { color: var(--text-muted); }
    .match-delta {
      font-size: .8rem; font-weight: 700;
      min-width: 52px; text-align: right;
    }
    .match-delta.pos { color: var(--green); }
    .match-delta.neg { color: #f87171; }

    /* ── Back link ── */
    .back-link {
      display: inline-flex; align-items: center; gap: 6px;
      color: var(--text-muted); font-size: .85rem; font-weight: 600;
      text-decoration: none; margin-bottom: 20px;
      transition: color .18s ease;
    }
    .back-link:hover { color: var(--text-secondary); }

    @media (max-width: 600px) {
      .player-header { flex-direction: column; text-align: center; gap: 14px; }
      .player-info h2 { justify-content: center; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <div class="page-hero">
      <div class="container">
        <h1 id="page-title">Perfil do Jogador</h1>
        <p>Estatísticas e histórico de rating.</p>
      </div>
    </div>

    <section>
      <div class="container">
        <a href="./ratings.html" class="back-link">← Voltar ao ranking</a>
        <div id="player-content">
          <div class="profile-loading">Carregando perfil...</div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="../scripts/shared/layout.js"></script>
  <script type="module" src="../scripts/pages/jogador.js"></script>
</body>
</html>
